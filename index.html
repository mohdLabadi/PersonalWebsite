<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Profile Page</h1>
    </header>

    <main>
        <h2>About This Page</h2>
        <p>This is a simple example of an HTML page structure. It includes a header, a main content area, and a footer. You can use this as a starting point to create more complex pages.</p>
    </main>

    <footer>
        <p>&copy; 2024 Simple Web Page. All rights reserved.</p>
    </footer>

</body>
</html>
